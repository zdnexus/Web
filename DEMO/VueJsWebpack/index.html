<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack vue</title>
    <link rel="stylesheet" href="./src/css/public.css">
    <style>
        #app {
            width: 600px;
            height: 600px;
            background-color: #8cc657;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用指令 v-link 进行导航。 -->
        <a v-link="{ path: '/zl' }">Go to Zl</a>
        <a v-link="{ path: '/zd' }">Go to Zd</a>
        <a v-link="{ path: '/zs' }">Go to Zs</a>
        <a v-link="{ name: 'hello' }">hello</a>
    </p>
    <!-- 路由外链 -->
    <router-view></router-view>
</div>

</body>
<script src="dist/index.js"></script>
<!-- 注意这里引入的不是我们创建的文件，而是用webpack生成的文件 -->
</html>
