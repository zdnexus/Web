<!DOCTYPE html>
<!--行间改变style,alert显示取样式也是从行间取-->
<!--设置在style里的不弹出来-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: blue;
        }

        #div3 {
            background-color: aqua;
        }

        div.box {
            background-color: saddlebrown;
        }

        #div3.box2{
            background-color: green;
        }
    </style>
</head>
<body>

<!--行间样式级别最高,行间样式可以被JS读取-->
<div id="div1" class="box" style="background-color: white" onclick="alertDvi1Bgc()"></div>

<!--div.box对div2无效-->
<!--css样式不能被JS读取-->
<div id="div2" class="box" onclick="alertDvi2Bgc()"></div>

<!--#div3.box2对div2有效-->
<div id="div3" class="box2"></div>

</body>
<script>

    function alertDvi1Bgc() {
        var oDiv = document.getElementById('div1');

        console.log(oDiv.style);

        alert(oDiv.style.backgroundColor);
    }

    function alertDvi2Bgc() {
        var oDiv = document.getElementById('div2');

        console.log(oDiv.style);

        alert(oDiv.style.backgroundColor);
    }

</script>
</html>
