<!DOCTYPE html>
<!--单击更换图片，利用函数的含参更换多种图片-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
    <script>
        function setColor(color) {
            var oDiv = document.getElementById("div1");//div不能随便用，先引用文件档里的div再赋值
            oDiv.style.backgroundColor = color;//改变bg是改变style里的bg,style里已申明。
        }
    </script>
</head>
<body>
<input type="button" value="变黑" onclick="setColor('black');"/>
<input type="button" value="变黄" onclick="setColor('yellow');"/>
<input type="button" value="变红" onclick="setColor('red');"/>

<div id="div1">

</div>
</body>
</html>
