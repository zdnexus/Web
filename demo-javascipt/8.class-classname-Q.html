<!DOCTYPE html>
<!--class是关键字，用classname-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            color: #555555;
            background-color: seagreen;
        }
        .box{
            color: yellowgreen;
            background-color: red;
        }

        div.box{
            color: yellowgreen;
            background-color: red;
        }

        #div1.box {
            color: yellowgreen;
            background-color: red
        }
    </style>
    <script>
        function ToRed() {
            var oDiv = document.getElementById("div1");
            oDiv.className = "box";//改变类class在script里必须写成classname;
        }
    </script>
</head>
<body>
<input type="button" value="变红" onclick="ToRed()"/>

<div id="div1">
    我问问
</div>
</body>
</html>
