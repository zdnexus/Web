<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            display: none;
            width: 300px;
            height: 300px;
            background-color: gray;
        }
    </style>
</head>
<body>

<input type="button" value="显示/隐藏" onclick="divShow()">

<div id="div1">
    呵呵。
</div>

</body>
<script>

    function divShow() {
        var oDiv = document.getElementById('div1');

        oDiv.style.display = (oDiv.style.display === 'block') ? 'none' : 'block';
    }

</script>
</html>
