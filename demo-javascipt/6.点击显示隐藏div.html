<!DOCTYPE html>
<!--单击显示目录-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            display: none;
            width: 300px;
            height: 300px;
            background: gray;
        }
    </style>
    <script>
        function show() {
            var oDiv = document.getElementById("div1");
            if (oDiv.style.display == "block")
                oDiv.style.display = "none";
            else
                oDiv.style.display = "block";
        }
    </script>
</head>
<body>
<input type="button" value="显示/隐藏" onclick="show();"/><br>
<!--<div style="width: 100px;height: 100px;background: aqua"></div>-->
<!--div在button正下方-->

<div id="div1">
    呵呵。
</div>
</body>
</html>
