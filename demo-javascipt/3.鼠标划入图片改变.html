<!DOCTYPE html>
<!--鼠标划过图形变换-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        function ToBlack() {
            var oDiv = document.getElementById("div1");
            //style子元素注意加px
            oDiv.style.width = "300px";
            oDiv.style.height = "300px";
            oDiv.style.backgroundColor = "black";//            Not   oDiv.style.background-color="black";
        }

        function ToRed() {
            var oDiv = document.getElementById("div1");
            oDiv.style.width = "200px";
            oDiv.style.height = "200px";
            oDiv.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
<div id="div1" onmouseover="ToBlack();" onmouseout="ToRed();">
</div>
</body>
</html>
