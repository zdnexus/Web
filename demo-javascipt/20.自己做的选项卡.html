<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 div {
            display: none;
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 1px solid black;
            margin: 10px;
        }

        #div1 input.active {
            background: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            var aBtn = oDiv.getElementsByTagName("input");//获取div1中的所有input
            var aDiv = oDiv.getElementsByTagName("div");//获取div1中的所有div

            for (var i = 0; i < aBtn.length; ++i) {
                aBtn[i].index = i;//添加index索引
                aBtn[i].onmousemove = function () {
                    for (var i = 0; i < aBtn.length; ++i) {//每次点击还原所有点为空class，点击的点为改变class
                        aBtn[i].className = "";//每个点变成空class
                        aDiv[i].style.display = "none";//每个点隐藏
                    }
                    this.className = "active";// this为当前事件的元素,被点击的点显示，改变class
                    aDiv[this.index].style.display = "block";//利用索引相匹配的div
                };
                aBtn[i].onmouseout = function () {
                    for (var i = 0; i < aBtn.length; ++i) {//每次点击还原所有点为空class，点击的点为改变class
                        aBtn[i].className = "";//每个点变成空class
                        aDiv[i].style.display = "none";//每个点隐藏
                    }
                };
            }
        };
    </script>
</head>
<body>
<div id="div1">
    <!--行间写class,style里写classname-->
    <!--第一个改变class为默认形式-->
    <input class="active" type="button" value="教育"/>
    <input type="button" value="培训"/>
    <input type="button" value="招生"/>
    <input type="button" value="出国"/>

    <!--第一个改变style为默认形式-->
    <div>11111</div>
    <div>22222</div>
    <div>33333</div>
    <div>44444</div>
</div>
</body>
</html>
