<!DOCTYPE html>
<!--//鼠标提示框----鼠标划入的时候div显示,鼠标移出的时候div隐藏-->
<!--div1不能直接引用-->
<!--getElementById只能通过id获取元素-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            display: none;
            width: 200px;
            background-color: #fffde4;
            border: 1px solid #dfb86d;
        }
    </style>
</head>
<body>
<!--intput为输入形式   checkbox复选打勾框-->
<!--onmouseover  鼠标划入动作 div显示block-->
<!--onmouseout  鼠标移出动作 div显示none-->
<!--display在style里，document.getElementById('div1')..style.display-->
<!--""内加''内加""-->
<input type="checkbox"
       onmouseover="document.getElementById('div1').style.display='block'"
       onmouseout="document.getElementById('div1').style.display='none'"/>

<input type="checkbox"
       onmouseover="document.getElementById('div2').style.display='block'"
       onmouseout="document.getElementById('div2').style.display='none'"/>

<input type="checkbox"
       onmouseover="document.getElementById('div3').style.display='block'"
       onmouseout="document.getElementById('div3').style.display='none'"/>

<input type="checkbox"
       onmouseover="document.getElementById('div4').style.display='block'"
       onmouseout="document.getElementById('div4').style.display='none'"/>

<div id="div1">
    <!--color为字体颜色-->
    <!--padding  +  border  +  margin-->
    <!--margin:3px 在父级元素内的外距离为3px-->
    <p style="color: #dc9632;margin: 3px;">为了您的信息安全，请不要在网吧里点击自动登录。</p>
</div>

<div id="div2" style="color: #dc9632;padding: 3px;">
    <!--padding:3px 内元素的外距离为3px-->
    为了您的信息安全，请不要在网吧里点击自动登录。
</div>

<div id="div3">
    <!--span margin无效-->
    <span style="color: #dc9632;margin: 3px;">为了您的信息安全，请不要在网吧里点击自动登录。</span>
</div>

<div id="div4" style="padding: 3px;">
    <!--padding  +  border  +  margin=7-->
    <p style="color: #dc9632;margin: 3px;">为了您的信息安全，请不要在网吧里点击自动登录。</p>
</div>
</body>
</html>
