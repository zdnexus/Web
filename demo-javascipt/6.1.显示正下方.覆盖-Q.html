<!DOCTYPE html>
<!--单击显示目录-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            position: relative;
            width: 300px;
            height: 20px;
        }

        #div2 {
            position: absolute;
            top: 20px;
            left: 0;
            display: none;
            width: 300px;
            height: 300px;
            background: gray;
        }
    </style>
    <script>
        function show() {
            var oDiv = document.getElementById("div2");
            if (oDiv.style.display == "block")
                oDiv.style.display = "none";
            else
                oDiv.style.display = "block";
        }
    </script>
</head>
<body>
<div id="div1">
    <input type="button" value="显示/隐藏" onclick="show();"/><br>
    <!--<div style="width: 100px;height: 100px;background: aqua"></div>-->
    <!--div在button正下方,直接覆盖下方z-index-->

    <div id="div2">
    </div>
</div>
<input type="text" value="1234"/>
</body>
</html>
