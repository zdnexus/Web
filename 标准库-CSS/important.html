<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: black !important;
        }
    </style>
</head>
<body>

<div id="div1" style="background-color: red"></div>

</body>
<script>
    var style = document.createElement('style');
    style.innerText = '#div1{background-color: green !important;}';
    document.body.appendChild(style)
</script>
</html>
