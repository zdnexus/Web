<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="radio" name="name" id="radio" value="0">

</body>
<script>
    var radio = document.getElementById('radio');

    radio.addEventListener('click', function () {
        if (this.value == 0) {
            this.setAttribute('checked', 'checked');
            this.value = 1;
        }
        else if (this.value == 1) {
            this.removeAttribute('checked');
            this.value = 0;
        }
    }, false);
</script>
</html>
