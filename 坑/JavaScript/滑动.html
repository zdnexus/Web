<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: #4b545f;
        }
    </style>
</head>
<body>

<div id="div1" style="transform: translate3d(0px, 20px, 30px)"></div>

</body>
<script>
    window.onscroll()=function{
        var div = document.getElementById('div1');

        console.log(div.style.transform);
        console.log(div.style.transform.match(/translate3d\(\d+px,\s*(\d+)px,\s*(\d+)px\)/i)[1]);
    }
</script>
</html>
