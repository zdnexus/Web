<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>footer固定到页面底部</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%
        }

        .container {
            min-height: 100%;
            height: auto !important;
            height: 100%; /*ie6不识别min-height,如上述处理*/
            position: relative;
        }

        .header {
            background: #ff0;
            padding: 10px;
        }

        .page {
            width: 960px;
            margin: 0 auto;
            padding-bottom: 60px; /*padding等于footer的高度*/
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /*footer的高度*/
            background: #6cf;
            clear: both;
        }

        .left {
            width: 220px;
            float: left;
            margin-right: 20px;
            background: lime;
        }

        .content {
            background: orange;
            width: 480px;
            float: left;
            margin-right: 20px;
        }

        .right {
            width: 220px;
            float: right;
            background: green;
        }

        .clearfix:after,
        .clearfix:before {
            content: "";
            display: table
        }

        .clearfix:after {
            clear: both;
            overflow: hidden
        }

        .clearfix {
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="header">这是头部</div>
    <div class="page clearfix">
        <div class="left">left sidebar</div>
        <div class="content">main content</div>
        <div class="right">right sudebar</div>
    </div>
    <div class="footer">footer section</div>
</div>

</body>
</html>
