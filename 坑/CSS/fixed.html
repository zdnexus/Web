<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1000px;
            position: relative;
        }

        #div1 {
            height: 100px;
        }

        #div2{
            width: 100%;
            height: 100px;
            background-color: #4a545e;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        #div3 {
            width: 400px;
            height: 400px;
            background-color: #00cc33;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>
<div id="div3"></div>

</body>
</html>
