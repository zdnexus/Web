<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .a {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }

        .a::before {
            content: "";
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="a">

</div>

</body>
</html>
