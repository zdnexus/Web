<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #div1 {
            height: 300px;
            background-color: #b2dba1;
        }

        #div2 {
            height: 400px;
            background-color: #f06060;
        }

        #div3 {
            height: 50%;
            background-color: #000088;
        }

        #div5 {
            height: 100%;
            background-color: #00b800;
        }
    </style>
</head>
<body>

<!--百分比只针对改dom的父元素-->
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>

<div id="div4">
    <div id="div5"></div>
</div>

</body>
</html>
