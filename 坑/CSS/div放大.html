<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            margin: 20px;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        @-webkit-keyframes animation {
            to {
                width: 300px;
                height: 300px;
                background-color: aqua;
            }
        }

        #div1:hover {
            -webkit-animation: animation 1.25s forwards;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: red;
            -webkit-transition: all 1.25s ease;
        }

        #div2:hover {
            width: 300px;
            height: 300px;
            background-color: grey;
        }

        #div3 {
            width: 200px;
            height: 200px;
            background-color: saddlebrown;
            -webkit-transition: all 1.25s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #div3:hover {
            -webkit-transform: scale(1.25) translateX(40.625%);
        }
    </style>
</head>
<body>

<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
