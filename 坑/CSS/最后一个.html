<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul li {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #0D0D0D;
            float: left;
        }

        ul li:nth-last-child(1) {
            background-color: #00b800;
        }
    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
