<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #page {
            width: 520px;
        }

        .nav {
            width: 200px;
            float: right;
        }

        .main {
            width: 200px;
            float: left;
            padding-left: 110px;
        }

        .main {
            border: 1px solid #000;
        }

        .sub {
            width: 100px;
            float: left;
            margin: 10px 0 10px -100px;
        }

        .nav, .sub {
            border: 1px dashed #000;
            height: 300px;
        }

        .sub {
            height: 280px;
        }
    </style>
</head>
<div id="page">
    <div class="main">
        <div class="sub"></div>
    </div>
    <div class="nav"></div>
</div>
</html>
