<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>license check</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="./check.css">
</head>
<body>

<div class="info-container">
    <div class="form-inline">
        <div class="row">
            <div class="form-group col-xl-9">
                <input class="form-control" type="text" name="license" id="license"
                       placeholder="license">
            </div>
            <div class="form-group col-xl-2">
                <button id="check" class="btn btn-primary" type="submit">提交查询</button>
            </div>
        </div>
        <div class="list-group">
            <div class="block"><span>证书ID:</span>
                <label id="auth_uuid">###</label>
            </div>
            <div class="block"><span>适用产品:</span>
                <label id="auth_to">###</label>
            </div>
            <div class="block"><span>适用模块:</span>
                <label id="auth_modules">###</label>
            </div>
            <div class="block"><span>授权个数:</span>
                <label id="auth_num">###</label>
            </div>
            <div class="block"><span>创建时间:</span>
                <label id="create_at">###</label>
            </div>
            <div class="block"><span>有效期至:</span>
                <label id="auth_expire_at">###</label>
            </div>
            <div class="block"><span>绑定信息:</span>
                <label id="bind_info">###</label>
            </div>

        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
<script src="/js/check.js"></script>
</body>
</html>
