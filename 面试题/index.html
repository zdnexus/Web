<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var a = 1;
    console.info('%c var a = 1', 'color:red');
    //块状作用域
    {
        console.log('%c 块状作用域', 'color:red');
        console.log('a =', a);//1
        console.log('this.a =', this.a);//1
        var a = 2;
        console.info('%c var a = 2', 'color:red');
        console.log('a =', a);//2
        console.log('this.a =', this.a);//2
        this.a = 3;
        console.info('%c  this.a = 3', 'color:red');
        console.log('a =', a);//3
        console.log('this.a =', this.a);//3
    }
    //函数作用域
    function main() {
        console.info('%c 函数作用域', 'color:red');
        console.log('a = ', a);//undefined
        console.log('this.a =', this.a);//3
        var a = 4;
        console.info('%c var a = 4', 'color:red');
        console.log('a = ', a);//4
        console.log('this.a =', this.a);//3
        this.a = 5;
        console.info('%c var a = 5', 'color:red');
        console.log('a = ', a);//4
        console.log('this.a = ', this.a);//5
    }
    main();
    new main();
</script>
</html>
