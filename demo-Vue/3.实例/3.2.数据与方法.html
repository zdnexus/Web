<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>

</body>
<script>
    // 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。
    // 当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。

    // 我们的数据对象
    var data = {a: 1};

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        data: data
    });

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    console.log(vm.a == data.a); // => true

    // 设置属性也会影响到原始数据
    vm.a = 2;
    console.log(data.a); // => 2

    // ……反之亦然
    data.a = 3;
    console.log(vm.a); // => 3
</script>
</html>
