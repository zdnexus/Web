<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div-1 {
            width: 300px;
            height: 300px;
            background-color: #00a8c6;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div v-bind:id="'div-' + id"></div>
    <p>{{ number + 1 }}</p>
    <p>{{ string + 1 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ message.split('').reverse().join('') }}</p>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            id: 1,
            number: 0,
            string: '0',
            ok: true,
            message: 'Hello Vue.js!'
        },
    });
</script>
</html>
