<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: #00a8c6;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            dynamicId: 'div1',
            isButtonDisabled: true
        },
    });
</script>
</html>
