<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input v-model="obj.a">
    <input v-model="b">
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                obj: {
                    a: 1
                },
                b: 1
            };
        },
        watch: {
            obj: {
                handler(newValue, oldValue) {
                    console.log(newValue.a)
                    console.log(oldValue.a)
                },
                deep: true
            },
            b: function (newValue, oldValue) {
                console.log(newValue)
                console.log(oldValue)
            }
        }
    });
</script>
</html>
