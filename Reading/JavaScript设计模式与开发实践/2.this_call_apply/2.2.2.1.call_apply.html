<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="div1"></div>

</body>
<script>
    document.getElementById('div1').onclick = function () {
        var func = function (name) {
            alert(this.id + ' ' + name);
        };
        func.call(this, 1);
        func.apply(this, [1]);
    };
</script>
</html>
