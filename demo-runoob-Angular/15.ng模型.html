<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    名字: <input type="text" ng-model="name">

</div>

<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
        $scope.name = "John Doe";
    });

</script>

</body>
</html>
