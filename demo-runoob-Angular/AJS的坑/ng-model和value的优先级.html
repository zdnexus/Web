<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <!--没有出现100，因为被绑定为name，name默认初始化为空字符串，显示空-->
    <!--ng-model值优先-->
    <p>名字 : <input type="text" ng-model="name" value="100"></p>

</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.name = '123'
    })

</script>
</html>
