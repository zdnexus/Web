<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="">

    <p>在输入框中，输入一些文本，并使用逗号分隔它们：</p>

    <!--ng-list 指令将字符串转换为数组，并使用逗号分隔。-->
    <input ng-model="customers" ng-list/>

    <p>当使用 ng-list 指令时，你的输入信息会转换为数组，如下所示：</p>

    <pre>{{customers}}</pre>

    <ul>
        <li ng-repeat="name in customers">{{name}}</li>
    </ul>

</div>

</body>
</html>
