<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">

<!--ng-cut 指令用于告诉 AngularJS 在剪切 HTML 元素的文本时需要执行的操作。-->
<input ng-cut="count = count + 1" ng-init="count=0" value="剪切这个文本" />

<p>文本被剪切了 {{count}} 次。</p>

<p>实例中计数变量 "count" 在每次剪切后自动增加 1。</p>

</body>
</html>
