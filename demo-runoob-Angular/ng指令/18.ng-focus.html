<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">

<!--ng-focus 指令用于告诉 AngularJS 在 HTML 元素获取焦点时需要执行的操作。-->
<input ng-focus="count = count + 1" ng-init="count=0" />

<h1>{{count}}</h1>

<p>该实例在输入框每次获取焦点时，计算变量 "count" 会自动加 1。</p>

</body>
</html>
