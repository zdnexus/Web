<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">

<!--ng-mousemove 指令用于告诉 AngularJS 鼠标在 HTML 元素上移动时要执行的操作。-->
<div ng-mousemove="count = count + 1" ng-init="count=0">在我这移动鼠标!</div>

<h1>{{count}}</h1>

<p>
    该实例在鼠标从 DIV 元素上移动时，计算变量 "count" 会自动加 1。</p>

</body>
</html>
