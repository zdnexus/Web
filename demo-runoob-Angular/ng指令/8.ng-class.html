<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        .sky {
            color:white;
            background-color:lightblue;
            padding:20px;
            font-family:'Courier New';
        }
        
        .tomato {
            background-color:coral;
            padding:40px;
            font-family:Verdana;
        }
    </style>
    <script src='//cdn.bootcss.com/angular.js/1.5.0/angular.min.js'></script>
</head>
<body ng-app=''>

<p>选择一个类:</p>

<select ng-model='home'>
    <option value='sky'>天空色</option>
    <option value='tomato'>番茄色</option>
</select>

<div ng-class='home'>
    <h1>Welcome Home!</h1>
    <p>I like it!</p>
</div>

</body>
</html>
