<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <table border="1" cellspacing="0">
        <tr ng-repeat="x in names | orderBy :'Country'">
            <td>{{ $index + 1 }}</td>
            <td ng-if="$odd"  style="background-color: #E0DEDE;">{{ x.Name }}</td>
            <td ng-if="$odd"  style="background-color: #E0DEDE;">{{ x.Country | uppercase}}</td>
            <td ng-if="$even" style="background-color: #f1f1f1;">{{ x.Name }}</td>
            <td ng-if="$even" style="background-color: #f1f1f1;">{{ x.Country | uppercase}}</td>
        </tr>
    </table>

</div>
</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('customersCtrl', function ($scope, $http) {
        $http.get("php/data.php").success(function (res) {
            console.log(res);

            if (res.status == 1) {
                $scope.names = res.records;
            }
        });
    });

</script>
</html>
