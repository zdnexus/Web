<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 10000px;
            background-color: #2d292a;
        }

        #div1 {
            height: 300px;
            background-color: #0ac2d2;
            overflow-y: scroll;
            position: relative;
        }

        .fixed {
            width: 300px;
            height: 100px;
            background-color: #000;
            position: fixed;
            left: 0;
            top: 0;
        }

        #div2 {
            height: 1000px;
            background-color: #3e8f3e;
        }
    </style>
</head>
<body>

<div id="div1">
    <div class="fixed"></div>
    <div id="div2"></div>
</div>

</body>
<script>
    window.addEventListener('scroll', function () {
        console.log('window在滑动');
    }, false);


    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');

    console.log('div1的scrollTop高度', div1.scrollTop);
    div1.addEventListener('scroll', function () {
        console.log('div1的高度', div1.offsetHeight);
        console.log('div2的高度', div2.offsetHeight);
        console.log('div1的scrollTop高度', div1.scrollTop);

        var dis = div2.offsetHeight - div1.offsetHeight - div1.scrollTop;
        console.log(dis);

        if(dis === 100){
            alert(1);
        }

        console.log(dis === 0);
    }, false);
</script>
</html>
