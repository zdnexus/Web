<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #ul1 li div {
            width: 100px;
            height: 100px;
            background-color: #000;
            display: inline-block;
        }

        #ul2 li {
            width: 100px;
            height: 100px;
            background-color: #f1a02f;
            display: inline-block;
        }
    </style>
</head>
<body>

<ul id="ul1">
    <li>
        <div></div>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
</ul>

<ul id="ul2">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    $('#ul1 div').click(function () {
        alert($(this).index());//index()只相等于父级的index
        alert($('#ul1 div').index(this));//所有div中this的index
    });

    $('#ul2 li').click(function () {
        alert($(this).index());
        alert($('#ul2 li').index(this));
    });
</script>
</html>
