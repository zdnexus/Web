<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        function json2str(o) {
            var arr = [];
            var fmt = function (s) {
                if (typeof s == 'object' && s != null) {
                    return json2str(s);
                }
                else {
                    return /^(string|number)$/.test(typeof s) ? s : "'" + s + "'";
                }
            };

            for (var i in o) {
                arr.push(i + "=" + fmt(o[i]));
            }
            return arr.join('&');
        }


        var json = {
            a: 1,
            b: 2,
            c: 'saaaaa'
        };

        var str = json2str(json);

        console.log(str);
        console.log(JSON.stringify(json));

    </script>
</head>

</html>
