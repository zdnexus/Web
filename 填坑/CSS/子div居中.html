<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 1000px;
            height: 500px;
            background: red;
            position: relative;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: saddlebrown;
            position: absolute;
            left: 50%;
            top: 50%;

            /*translate 直接居中*/
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
