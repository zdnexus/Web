<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            margin: 10px;
            line-height: 300px;
            text-align: center;
            background: red;
            position: relative;
            float: left;
        }

        /*最标准的垂直居中*/
        .div2 {
            width: 100px;
            height: 100px;
            background: black;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
        }

        .div3 {
            width: 100px;
            height: 100px;
            background: black;
            position: relative;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
        }

        .div4 {
            width: 100px;
            height: 100px;
            background: black;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="div1">
    <div class="div2"></div>
</div>

<div class="div1">
    <div class="div2" style="background-color: white"></div>
    <div class="div3"></div>
</div>

<div class="div1">
    <div class="div2" style="background-color: white"></div>
    <div class="div4"></div>
</div>
</body>
</html>
