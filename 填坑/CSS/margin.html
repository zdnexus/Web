<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            padding-left: 200px;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #2b542c;
        }

        #div2 {
            width: 200px;
            height: 200px;
            margin-left: -100%;
            background-color: #6b727c;
            position: relative;
            left: 200px;
            float: left;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>

</body>
</html>
