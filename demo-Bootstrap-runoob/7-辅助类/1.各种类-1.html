<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--关闭图标-->
<!--使用通用的关闭图标来关闭模态框和警告框。使用 class close 得到关闭图标。-->
<p>
    关闭图标实例
    <button type="button" class="close" aria-hidden="true">111</button>
</p>

<!--插入符-->
<!--使用插入符表示下拉功能和方向。使用带有 class caret 的 <span> 元素得到该功能。-->
<p>
    插入符实例
    <span class="caret">111</span>
    <span class="caret">111</span>
    <span class="caret">111</span>
</p>

<!--快速浮动-->
<!--您可以分别使用 class pull-left 或 pull-right 来把元素向左或向右浮动。下面的实例演示了这点。-->
<div class="row">
    <div class="pull-left">
        向左快速浮动
    </div>
    <div class="pull-right">
        向右快速浮动
    </div>
</div>

<!--内容居中-->
<!--使用 class center-block 来居中元素。-->
<div class="row">
    内容居中
    <div class="center-block" style="width:200px;background-color:#ccc;">
        这是 center-block 实例
    </div>
</div>

<!--清除浮动-->
<!--如需清除元素的浮动，请使用 .clearfix class。-->
<div class="clearfix" style="background: #D8D8D8;border: 1px solid #000;padding: 10px;">
    <div class="pull-left" style="background:#58D3F7;">
        向左快速浮动
    </div>
    <div class="pull-right" style="background: #DA81F5;">
        向右快速浮动
    </div>
</div>

<!--显示和隐藏内容-->
<!--您可以通过使用 class .show 和 .hidden 来强行设置元素显示或隐藏（包括屏幕阅读器）。-->
<div class="row" style="padding: 91px 100px 19px 50px;">
    <div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
        这是 show class 的实例
    </div>
    <div class="hidden" style="width:200px;background-color:#ccc;">
        这是 hide class 的实例
    </div>
</div>

<!--屏幕阅读器-->
<!--您可以通过使用 class .sr-only 来把元素对所有设备隐藏，除了屏幕阅读器。-->
<div class="row" style="padding: 91px 100px 19px 50px;">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="email">Email 地址</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label class="sr-only" for="pass">密码</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
    </form>
</div>

</body>
</html>
