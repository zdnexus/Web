<p>
    <code>&lt;header&gt;</code> 作为内联元素被包围。
</p>

<p>
    如果需要把代码显示为一个独立的块元素，请使用 &lt;pre&gt; 标签：
</p>

<pre>
   &lt;article&gt;
      &lt;h1&gt;Article Heading&lt;/h1&gt;
   &lt;/article&gt;
</pre>
