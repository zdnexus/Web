<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<label>默认的复选框和单选按钮的实例</label>

<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项 1
    </label>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项 2
    </label>
</div>

<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项 1
    </label>
    <label>
        <input type="checkbox" value="">选项 2
    </label>
</div>

<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked"> 选项 1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 选项 2 - 选择它将会取消选择选项 1
    </label>
</div>

<div class="radio">
    <label>
        <input type="radio" name="optionsRadios2" id="optionsRadios3" value="option1" checked="checked"> 选项 1
    </label>

    <label>
        <input type="radio" name="optionsRadios2" id="optionsRadios4" value="option2"> 选项 2 - 选择它将会取消选择选项 1
    </label>
</div>

<form role="form">
    <label>内联的复选框和单选按钮的实例</label>

    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
        </label>

        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2
        </label>

        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
        </label>

        <label class="checkbox-inline">
            <input type="radio" name="optionsRadios3" id="optionsRadios5" value="option1" checked="checked"> 选项 1
        </label>

        <label class="checkbox-inline">
            <input type="radio" name="optionsRadios3" id="optionsRadios6" value="option2"> 选项 2
        </label>
    </div>
</form>

</body>
</html>
