<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--按钮元素	添加 .active class 来显示它是激活的。-->
<!--按钮元素	添加 disabled="disabled" 来显示它是关闭的。-->
<!--锚元素	添加 .active class 到 <a> 按钮来显示它是激活的。-->
<p>
    <button type="button" class="btn btn-default btn-lg">默认按钮</button>

    <button type="button" class="btn btn-default btn-lg" disabled="disabled">默认按钮</button>

    <button type="button" class="btn btn-default btn-lg active">激活按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-lg">原始按钮</button>

    <button type="button" class="btn btn-primary btn-lg" disabled="disabled">原始按钮</button>

    <button type="button" class="btn btn-primary btn-lg active">激活的原始按钮</button>
</p>

<p>
    <a href="#" type="button" class="btn btn-primary btn-lg" role="button">原始按钮</a>

    <a href="#" type="button" class="btn btn-primary btn-lg disabled" role="button">原始按钮</a>

    <a href="#" type="button" class="btn btn-primary btn-lg active" role="button">激活的原始按钮</a>
</p>


</body>
</html>
