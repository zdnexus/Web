<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


</body>
<script>
    let arr = [1, 2, 3];
    console.log(arr);//1,2,3

    for (let i in arr) {
        console.log(typeof i);//string
        console.log(arr[i]);//1
    }

    arr.map(function (item, index) {
        console.log(typeof index);//number
        console.log(index + ':' + item);
    });
</script>
</html>
