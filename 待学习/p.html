<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            background-color: red;
            overflow-y: hidden;
            position: relative;
            z-index: 1000;
        }

        .div2 {
            width: 300px;
            height: 300px;
            background-color: black;
            -webkit-transition: all 2s ease-in-out;
            opacity: 0;
            position: relative;
            top: -300px;
            z-index: 2;
        }

        .div3 {
            width: 300px;
            height: 100px;
            background-color: green;
            -webkit-transition: all 2s ease-in-out;
            position: relative;
            top: -300px;
        }

        .div1.ani {
            overflow-y: inherit;
        }

        .div2.ani {
            opacity: 1;
            top: 0;
        }

        .div3.ani {
            top: 0;
        }
    </style>
</head>
<body>

<div class="div1" onclick="aaa()"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
<script>
    function aaa() {
        // document.getElementsByClassName('div1')[0].className += ' ani';
        document.getElementsByClassName('div2')[0].className += ' ani';
        document.getElementsByClassName('div3')[0].className += ' ani';
    }
</script>
</html>
