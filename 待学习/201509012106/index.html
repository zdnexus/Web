	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>简单实用的纯CSS百分比圆形进度条插件 <span>A Pure CSS Percentage Circle</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>

			</div>
		</header>
		<div class="page">
            <h3>Default circles</h3>
            <!-- some colors -->
            <div class="clearfix mt">
                <div id="bluecircle" class="c100 p17 big">
                    <span>17%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div id="orangecircle" class="c100 p60 orange">
                    <span>60%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div id="pinkcircle" class="c100 p94 small green">
					<span>94%</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
            </div>
            <!-- /some colors -->
			<h3>Dark circles</3>
            <div class="dark-area clearfix mt">
				<!-- some colors -->
                <div class="clearfix">
                    <div id="lightcircle" class="c100 p77 dark big">
                        <span>77%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div id="dgreencircle" class="c100 p50 dark green">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div id="sacircle" class="c100 p33 dark small pink">
                        <span>33%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <!-- /some colors -->
				
			</div><!-- /.dark-area -->
