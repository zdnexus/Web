<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1Show {
            display: block;
        }

        .divClass {
            width: 100px;
            height: 100px;
            background-color: #000;
            display: none;
        }

        .div2Show{
            display: block;
        }
    </style>
</head>
<body>

<div class="divClass div1Show"></div>
<!--在css中先找到.div1Show再找到.divClass,divClass的优先级高-->
<div class="divClass div2Show"></div>
<!--在css中先找到.divClass再找到.div2Show,div2Show的优先级高-->

</body>
</html>
