<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #000088;
            color: #fff;
        }

        span{
            background-color: #000088;
            color: #fff;
        }

        #ul1 :last-of-type{
           background-color: #f06060;
        }

        #ul2 :last-child{
            background-color: #f06060;
        }
    </style>
</head>
<body>

<ul id="ul1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <span>555</span>
    <span>666</span>
    <li>777</li>
</ul>

<ul id="ul2">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <span>555</span>
    <span>666</span>
    <li>777</li>
</ul>

</body>
</html>
