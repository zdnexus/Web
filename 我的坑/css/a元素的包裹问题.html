<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        a {
            display: block;
            line-height: 0;
            /*不加line-height导致a元素有自己继承的行高,会让a包裹子元素后还会自增高*/
            font-size: 0;
            /*font-size不推荐使用，因为a元素里面可能会有文字*/
            float: left;
            /*block只会让a元素变成块状元素，但是其宽度会继承上文的宽度(window),使用浮动元素将其固定并包裹*/

            /*
            a元素下有一个匿名文本，这个文本外有一个匿名行级盒子，它有的默认vertical-align是baseline的，
            而且往往因为上文line-height的影响，因为继承使它有个line-height，从而使其有了高度，
            因为baseline对齐的原因，这个匿名盒子就会下沉，往下撑开一些距离，所以把a撑高了。

            解决办法一是消除掉匿名盒子的高度，也就是给a设置line-height:0或font-size:0;如果内容还有文字最好不要加上font-size
            解决办法二是给两者vertical-align:top，让其top对齐，而不是baseline对齐
            解决办法三是给img以display:block，让它和匿名行级盒子不在一个布局上下文中，
            */

            /*著作权归作者所有。*/
            /*商业转载请联系作者获得授权，非商业转载请注明出处。*/
            /*作者：大地Dudy*/
            /*链接：http://www.zhihu.com/question/26821863/answer/65552730*/
            /*来源：知乎*/
        }
    </style>
</head>
<body>

<a>
    <img src="../../images/0.jpg" width="300">
    <span>Nexus</span>
</a>

</body>
</html>
