<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1 {
            width: 600px;
            height: 600px;
            background-color: blue;
            border: 50px solid red;
            position: relative;
        }

        .div2 {
            width: 300px;
            height: 300px;
            border: 50px solid green;
            background-color: yellow;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        .div3 {
            width: 100px;
            height: 100px;
            background-color: silver;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        /* 相对于父元素绝对定位 style+padding+border+margin 只相对于 父元素的style*/
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
        <div class="div3"></div>
    </div>
</div>
</body>
</html>
