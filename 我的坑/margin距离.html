<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #283c51;
            margin: 20px;
            float: left;
            /*去掉float间距40px变成20px*/
            /*同一水平线上间距算全部的margin，垂直上间距只算最大的margin*/
        }

        #div1{
            margin-bottom: 20px;
        }

        #div2{
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div id="div1"></div>

<div id="div2"></div>

</body>
</html>
