<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form method="post" role="form" id="form1">
    <input type="button" value="提交1" id="btn1"/>
    <!--不会刷新-->
    <input type="submit" value="提交2" id="btn2" onclick="clickDefault(event)"/>
    <!--会刷新-->
    <button id="btn3">提交3</button>
    <!--会刷新-->
    <button type="button" id="btn4">提交4</button>
    <!--不会刷新-->
    <button type="submit" id="btn5">提交5</button>
    <!--会刷新-->
</form>

<form method="post" role="form" id="form2" onsubmit="return false;">
    <!--直接在onsubmit中return false阻止默认事件-->
    <input type="submit" value="提交6"/>
</form>

<form method="post" role="form" id="form3" onsubmit="clickDefault(event)">
    <!--通过函数阻止点击事件的默认事件-->
    <input type="submit" value="提交7"/>
</form>

</body>
<script>
    //    将event事件通过参数传入进来，再去掉默认事件
    function clickDefault(e) {
        console.log(e);
        e.preventDefault();
    }

    document.getElementById('btn3').onclick = function (e) {
        console.log(e);
        e.preventDefault();
    };

    document.getElementById('btn5').addEventListener('click', clickDefault, false);
</script>
</html>
