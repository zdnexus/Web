<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="h1"></h3>

<script>
    let s1 = 'adsadsa321321321dsadsa321321321dsads4234324323dsa';
