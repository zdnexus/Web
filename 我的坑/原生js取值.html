<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #004444;
        }
    </style>
    <title></title>
</head>
<body>

<div id="div1" class="a"></div>
<div id="div2" class="a"></div>

</body>
<script>
    var div = document.getElementsByClassName("a");

    console.log(div.length);//2
    console.log(div.width);//undefined
    console.log(div.offsetWidth);//undefined
//    console.log(div.style.width);//error

    console.log(div[0].width);//undefined
    console.log(div[0].style.width);//' '
    console.log(div[0].offsetWidth);//300

    div[0].style.width = 500 + 'px';
    console.log(div[0].style.width);//500px
    console.log(div[0].offsetWidth);//500
</script>
</html>
