<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //    浅拷贝
    var arr1 = [1, 2, 3];
    var arr2 = arr1;
    console.log(arr1);
    console.log(arr2);
    arr1[0] = 4;
    console.log(arr1);
    console.log(arr2);
    arr1.push(5);
    console.log(arr1);
    console.log(arr2);
    arr2.shift();
    console.log(arr1);
    console.log(arr2);
    console.log(arr1 == arr2);
    console.log(arr1 === arr2);
    //    深拷贝
    arr1 = [1, 2, 3];
    arr2 = JSON.parse(JSON.stringify(arr1));
    console.log(arr1);
    console.log(arr2);
    console.log(arr1 == arr2);
    console.log(arr1 === arr2);
    console.log(arr1[0] === arr2[0]);
</script>
</html>
