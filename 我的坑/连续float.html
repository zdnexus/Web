<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul{
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        div{
            width: 1036px;
            height: 200px;
            border: 1px solid #dcdcdc;
        }

        ul li{
            width: 20%;
            padding: 0 15px;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>3333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>
</div>
</body>
</html>
