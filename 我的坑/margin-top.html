<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        #div1{
            width: 400px;
            height: 400px;
            background-color: #000066;
            margin-top: 10px;
            border: 1px;
            position: relative;
        }

        #div2{
            width: 300px;
            height: 300px;
            background: red;
            margin-top:40px;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>

</body>
</html>
