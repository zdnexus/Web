<script>
    // 凡是使用 function 关键字或 Function 构造函数创建的对象都是函数对象。而且，只有函数对象才拥有 prototype （原型）属性。

    // f1(0); // 这样调用就会出错，f1变量提升后是 undefined。
    var f1 = function (index) {
        return index;
    };
    console.log(f1(1)); // 1

    // f2(0); // 这样调用就会出错，f2变量提升后是 undefined。
    var f2 = new Function('index', 'return index + 1;');
    console.log(f2(2)); // 3

    console.log(f3(3)); // 5
    function f3(index) {
        return index + 2;
    }
    console.log(f3(3)); // 5
    // f1是在代码执行到那一行的时候才会有定义，f3会在代码执行之前提前加载到作用域中。

    // 函数即对象：在 JavaScript 里，函数即对象，程序可以随意操控它们。

    // 1.把函数赋值给变量：
    var f;
    f = f1;
    console.log(f(1)); // 1
    f = f2;
    console.log(f(2)); // 3
    f = f3;
    console.log(f(3)); // 5

    // 2.作为参数传递给其他函数：
    function f4(f) {
        f(4)
    }
    f4(f3); // 6

    // 3.给函数设置属性，甚至调用它们的方法。
    function f5(name) {
        // 添加属性
        this.name = name;
        // 添加方法
        this.showName = function () {
            console.log('我的名字是' + this.name);
        };
    }
    var me = new f5('Glx');
    console.log(me.name);   // 'Glx'
    me.showName();          // '我的名字是 Glx'
</script>
