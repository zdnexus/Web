<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
    <style>
        .clearFix:before,
        .clearFix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        #ul {
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px;
            width: 302px;
            margin: 100px auto 0;
        }

        #ul li {
            width: 50px;
            height: 50px;
            float: left;
            border-right: 1px solid #ccc;
            position: relative;
        }

        #ul li:last-of-type {
            border-right: none;
        }

        #ul li .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            /*display: none;*/
        }

        /*这个show写成单独的格式(.show(){})放在最外一层无效 为什么？？？*/
        /*#ul li .circle.show {*/
        /*display: block;*/
        /*}*/

        #ipt1 {
            width: 5px;
            height: 5px;
            position: absolute;
            left: -100px;
            top: 0;
            z-index: -999;
        }
    </style>
</head>
<body>

<div ng-app="myApp">
    <label for="ipt1" ng-controller="myCtrl">
        <ul id="ul" class="clearFix">
            <li>
                <div class="circle" ng-show="ipt.length >= 1"></div>
            </li>
            <li>
                <div class="circle" ng-show="ipt.length >= 2"></div>
            </li>
            <li>
                <div class="circle" ng-show="ipt.length >= 3"></div>
            </li>
            <li>
                <div class="circle" ng-show="ipt.length >= 4"></div>
            </li>
            <li>
                <div class="circle" ng-show="ipt.length >= 5"></div>
            </li>
            <li>
                <div class="circle" ng-show="ipt.length >= 6"></div>
            </li>
        </ul>
        <input id="ipt1" type="tel" maxlength="6" ng-model="ipt"/>
    </label>
</div>

</body>
<script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.ipt = ''
    })
</script>
</html>
