<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes animation {
            from {
                width: 0;
                opacity: 1;
                transition: 0s;
            }
            to {
                width: 100%;
                opacity: 0;
            }
        }

        .btn-1 {
            margin: 25px auto;
            position: relative;
            font-size: 25px;
            color: #fff;
            width: 200px;
            height: 100px;
            border-radius: 22px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #FFF68D 0%, #FFAB09 100%);
            box-shadow: 0px 9px 40px 0px rgba(189, 23, 35, 0.6), 0px 1px 3px 0px rgba(255, 255, 255, 0.4);
        }

        .btn-1 .animation-1 {
            background: #fff;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-top-left-radius: 22px;
            border-bottom-left-radius: 22px;
            top: 0;
            left: 0;
            opacity: 0;
            animation: animation 2s ease-in-out infinite;
        }

        .btn-1 .s-1 {
            width: 200px;
            height: 100px;
            border-radius: 22px;
            background: linear-gradient(to bottom, #FCD343 0%, #FF8E09 100%);
            box-shadow: 0px 9px 40px 0px rgba(189, 23, 35, 0.6);
            position: absolute;
            top: 5px;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="btn-1">
    CLICK
    <div class="s-1"></div>
    <div class="animation-1"></div>
</div>

</body>
</html>
