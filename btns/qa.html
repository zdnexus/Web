<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes animation-1 {
            from {
                width: 0;
                opacity: 1;
                transition: 0s;
            }
            to {
                width: 100%;
                opacity: 0;
            }
        }

        .btn-1 {
            margin: 25px auto;
            position: relative;
            font-size: 25px;
            color: #fff;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            background-color: #2ecc71;
        }

        .btn-1 .animation-1 {
            background: #fff;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: animation-1 2s ease-in-out infinite;
        }

        .btn-1 .s-1 {
            width: 200px;
            height: 100px;
            background-color: #0a6cd6;
            position: absolute;
            top: 10px;
            left: 0;
        }
    </style>
</head>
<body>

<div class="btn-1">
    CLICK
    <div class="s-1"></div>
    <div class="animation-1"></div>
</div>

</body>
</html>
