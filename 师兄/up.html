<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            display: flex;
            width: 1000px;
            margin: 0 auto;
        }

        #app .left {
            flex: 1;
            height: 500px;
            margin-right: 50px;
            background: white;
        }

        #app .left .img {
            flex: 1;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
        }

        #app .left .file {
            display: flex;
            -webkit-align-items: center;
            height: 100px;
            background: #eee;
        }

        #app .left .file input.bd{
            display: none;
        }

        #app .left .file input.url{
            flex: 1;
            height: 60px;
        }

        #app .left .file #bd {
            width: 100px;
            height: 60px;
            margin-right: 10px;
            line-height: 60px;
            text-align: center;
            border: 1px solid #0ac2d2;
            border-radius: 10px;
        }

        #app .left .file .button{
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #fff;
            background: #0ac2d2;
        }

        #app .right {
            flex: 1;
            height: 500px;
            background: #eee;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="left">
        <div class="img"></div>
        <div class="file">
            <label>
                <div id="bd">本地上传</div>
                <input type="file" for="bd" class="bd"/>
            </label>
            <input type="text" placeholder="图片url" class="url"/>
            <div class="button">检测</div>
        </div>
    </div>
    <textarea class="right"></textarea>
</div>

</body>
</html>
