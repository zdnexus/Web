<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<dl>
    <dt>
    <h2>CSS陷阱</h2>
    </dt>
    <dd>
        <ol>
            <li>
                <p>有opacity属性的推荐写成rgba(0,0,0,0),因为颜色的opacity有继承父级的特性导致不可控因素</p>
            </li>
            <li>
                <p>编写CSS的时候注意css载入的优先级，css优先级编写不对会导致js对页面dom操作无效</p>
            </li>
            <li>
                <p>span内联元素只有padding,margin-left,margin-right,border有效果</p>
            </li>
            <li>
                <p>百分比只针对父级元素的值来定义自己,和祖级元素无关</p>
            </li>
            <li>
                <p>img标签只需要在行间样式中添加width即可对图片自适应,如果通过class来定义必须有width和height</p>
            </li>
        </ol>
    </dd>
</dl>

</body>
</html>
