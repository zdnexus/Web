<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<dl>
    <dt>
        <h2>JavaScript规范</h2>
    </dt>
    <dd>
        <ol>
            <li>
                <p>字符串使用单引号''</p>
            </li>
            <li>
                <p>创建数组使用字面值,方便代码压缩</p>
                <pre><code>
<span class="h5-comment">&lt;!-- Good --&gt;</span>
var arr = [];

<span class="h5-comment">&lt;!-- Not Good --&gt;</span>
var arr = new Array();
                </code></pre>
            </li>
            <li>
                <p>添加（删除）事件最好使用 addEventListener 和 removeEventListener，IE8以下使用 attachEvent</p>
            </li>
            <li>
                <p>Function命名使用驼峰式大写命名法则</p>
                <pre><code>
<span class="h5-function">function</span> indexBtnClick(){
}
                </code></pre>
            </li>
            <li>
                <p>涉及到点击事件注意事件冒泡和默认事件的触发</p>
            </li>
        </ol>
    </dd>
</dl>

</body>
</html>
