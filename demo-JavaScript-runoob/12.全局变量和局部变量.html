<script>
    var a = 1;

    var func = function () {
        console.log(a);//undefined
        var a = 2;//函数内局部变量 和 外部函数的a是两个值，外部a值无法赋值在这里
        console.log(a);//2
        a = 3;
        console.log(a);//3
        var b = 4;//函数内局部变量
        console.log(b);//4
        c = 5;//全局变量
        console.log(c);//5
    };

    func();

    console.log(a);//1
//    console.log(b);//error
    console.log(c);//5
</script>
