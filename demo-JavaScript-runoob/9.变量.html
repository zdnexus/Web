<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<span id="demo"></span>

</body>
<script>
    var carname;
    console.log(carname);//undefined

    var carname = 'Volvo';
    console.log(carname);//Volvo
    var carname;
    console.log(carname);//Volvo

    var cars1 = new Array();
    cars1[0] = 'Saab';
    cars1[1] = 'Volvo';
    cars1[2] = 'BMW';
    console.log(cars1);//['Saab', 'Volvo', 'BMW']

    var cars2 = new Array('Saab', 'Volvo', 'BMW');
    console.log(cars2);//['Saab', 'Volvo', 'BMW']

    var cars3 = ['Saab', 'Volvo', 'BMW'];
    console.log(cars3);//['Saab', 'Volvo', 'BMW']
//    可以使用内置属性 length 来计算字符串的长度：
    console.log(cars3.length);//3

    console.log(1 + '3');//13
    console.log(typeof (1 + '3'));//string
    console.log(typeof 1 + '3');//number3

    var person = {
        firstName: 'John',
        lastName: 'Doe',
        id: 5566,
        fullName: function () {
            return this.firstName + ' ' + this.lastName;
        }
    };
    console.log(person.firstName);//John
    console.log(person['lastName']);//Doe
    console.log(person.id);//5566

    document.getElementById('demo').innerHTML = person.fullName();
</script>
</html>
