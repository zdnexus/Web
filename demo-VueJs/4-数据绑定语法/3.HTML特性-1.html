<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <!--把值嵌入到tag混合标签中 {{}}任然表示被vueJS控制-->
        <li v-for="item in list" id="value-{{list[$index]}}">
            {{list[$index]}}
        </li>
    </ul>
</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            list:[1,2,3,4,5]
        }
    })

</script>
</html>
