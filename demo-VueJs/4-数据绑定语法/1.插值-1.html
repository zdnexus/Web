<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="msg">

    <p>Message: {{ msg }}</p>
    <!--你也可以只处理单次插值，今后的数据变化就不会再引起插值更新了：-->
    <p>This will never change: {{* msg }}</p>
</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            msg:'Nexus',
        }
    })

</script>
</html>
