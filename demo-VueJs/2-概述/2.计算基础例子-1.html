<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="example">
    <input type="text" v-model="a">
    a={{ a }}, b={{ b }},c={{ c }}
</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            // 一个计算属性的 getter
            b: function () {
                // `this` 指向 vm 实例
//                字符串拼接(this.a为字符串，需要parseInt()转换)
                return this.a + 1
            },
            c: function ()
            {
//                字符串拼接(this.a为字符串，需要parseInt()转换)
                return this.a + this.b * 3;
            }
        }
    })

</script>
</html>
