<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 200px;
            height: 300px;
        }

        .d1 {
            background-color: #0015d6;
        }

        .d2 {
            background-color: #0099cc;
        }
    </style>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div :class="{'d1':arr[0] == true}" @click="changeClass();"></div>
    <div :class="{'d2':arr[1] == true,'d1':arr['1'] == false}" @click="changeClass();"></div>
</div>

</body>
<script>

    new Vue({
        el: '#app',

        data: function () {
            return {
                arr: {
                    0: true,
                    1: true
                }
            }
        },

        ready: function () {
            console.log(this.arr);
        },

        methods: {
            changeClass: function () {
                for (var i = 0; i < this.arr.length; ++i) {
                    this.arr[i] = !this.arr[i];
                }
                console.log(this.arr)
            }
        }
    })
    
</script>
</html>
