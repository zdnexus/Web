<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">

    <input type="button" v-bind:style="styA" v-bind:disabled="disabledTrue" value="提交">
    <input type="button" v-bind:style="styB" v-bind:disabled="disabledFalse" value="提交">

</div>

</body>
<script>

    new Vue({
        el: '#app',
        data: {
            styA: {
                color: 'orange',
                fontSize: '16px'
            },
            styB: {
                color: '#fff',
                background: 'blue',
                fontSize: '56px'
            },
            disabledTrue: true,
            disabledFalse: false
        }
    })

</script>
</html>
