<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title></title>
    <style>

        html, body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 200px;
            height: 300px;
        }

        .d1 {
            background-color: #0015d6;
        }

        .d2 {
            background-color: #0099cc;
        }

    </style>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#app",

                data: function () {
                    return {
                        a: true,
                        b: false
                    }
                },

                ready: function () {
                    console.log(this.a + " " + this.b);
                },

                methods: {
                    aaa: function () {
                        this.a = !this.a;
                        this.b = !this.b;

                        console.log(this.a + " " + this.b);
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="app">
    <div :class="{'d1':a == true,'d2':a == false}" @click="aaa"></div>
    <div :class="{'d1':b == true,'d2':b == false}" @click="aaa"></div>
</div>
</body>
</html>
