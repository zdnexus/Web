<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="keyWorld">

    <p v-html="contentHtml"></p>
</div>

</body>
<script type="text/javascript">

    var text = '京东目前移动端特价至9.9元，再到之前推荐好价，当时错过的朋友可以看下。' +
            '另有Huntkey航嘉SSH801 8位3米防过载.单排开关排插，移动端29.9元。Huntkey 航嘉 ' +
            '大白8038位1.8米，移动端特价至19.9元。航嘉大白303三位电源插板，线...阅读全文';

    var vue = new Vue({
        el: '#app',
        data: {
            keyWorld: '',
            content: text,
            contentHtml: text,
        },
        methods: {},

    });

    vue.$watch('keyWorld', function () {
        var self = this;
        var ipt = self.keyWorld.trim();

        if (ipt) {
            self.contentHtml = self.content.replace(self.keyWorld, '<span style="color: #d2346e;">' + self.keyWorld + '</span>');
        }
    })

</script>
</html>
