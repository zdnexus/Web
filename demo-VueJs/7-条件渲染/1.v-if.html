<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">
    <!--v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——在条件第一次变为真时才开始局部编译（编译会被缓存起来）。-->

    <!--一般来说，v-if 有更高的切换消耗而 v-show 有更高的初始渲染消耗。
    因此，如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好。-->

    <!--内嵌js函数-->
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>

    <!--判断data中的值-->
    <div v-if="list[2] == 3">
        Next
    </div>
    <div v-if="list[3] > 5">
        Nexus
    </div>
    <div v-else>
        Noa
    </div>
</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 4, 5],
        }
    })

</script>
</html>
