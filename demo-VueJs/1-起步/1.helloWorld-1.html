<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">

    {{ message }}

    <span style="color: #d2346e;" v-text="message" ></span>

</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
        }
    })

</script>
</html>
