<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/vue/1.0.12/vue.min.js"></script>
</head>
<body>

<div id="app">

    {{ message }}

</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app',
//        函数式返回
        data: function () {
            return {
                message: 'Hello Vue.js!',
            }
        }
    });

</script>
</html>
