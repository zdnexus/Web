<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="quantity=1;price=5">

    <h2>价格计算器</h2>

    <p>数量： <input type="number" ng-model="quantity"></p>

    <p>价格： <input type="number" ng-model="price"></p>

    <p><b>总价：</b> <span style="color: #ff3333;">{{ quantity * price }}</span></p>

</div>

</body>
</html>
