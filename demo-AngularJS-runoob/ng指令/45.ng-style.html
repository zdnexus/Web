<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<h1 ng-style="myObj">菜鸟教程</h1>

<div ng-style="{'width':'200px','height':'100px','line-height':'100px','text-align':'center','color':'#ff6000','background-color':'lightblue'}">钟东</div>

</body>
<script>

    var app = angular.module("myApp", []);

    app.controller("myCtrl", function($scope) {
        $scope.myObj = {
            "color" : "white",
            "background-color" : "coral",
            "font-size" : "60px",
            "padding" : "50px"
        }
    });

</script>
</html>
