<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">
点击复选框选择 BMW 选项:
<input type="checkbox" ng-model="mySel">

<p>我喜欢的车:</p>

<select ng-model="herSel">
    <option value="1">Volvo</option>
    <option ng-selected="mySel" value="2">BMW</option>
    <option value="3">Ford</option>
</select>

<h1>{{herSel}}</h1>

</body>
</html>
