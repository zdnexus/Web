<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">
勾选复选框设置输入框为只读:<input type="checkbox" ng-model="all"><br>
<br>

<!--ng-readonly 指令用于设置表单域(input 或 textarea) 的 readonly 属性。-->
<!--readonly 属性规定输入字段为只读。-->
<!--只读字段是不能修改的。-->
<input type="text" ng-readonly="all">

</body>
</html>
