<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 100px;
            height: 100px;
            color: #000;
        }

        .red {
            background-color: #ff0000;
        }

        .blue {
            background-color: #0015d6;
        }

        .green {
            background-color: #009900;
        }
    </style>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="ipt">

    <!--<div ng-class="{true:'red',false:'blue'}[ipt]">123</div>-->

    <!--ipt为不同值的时候为不同的class-->
    <!--1和'1'为什么都可以？-->
    <div ng-class="{1:'red','2':'blue','green':'green'}[ipt]">123</div>
    <div ng-class="classToggle">321</div>
</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.ipt = '';

//        $scope.classToggle = {
//            1: 'red',
//            'b': 'blue',
//            'green': 'green'
//        }[$scope.ipt];
        $scope.$watch('ipt', function () {
            switch ($scope.ipt){
//                    因为ipt的值为string，不可能等于ipt
//                case 1:
//                    $scope.classToggle = 'red';
//                    break;
                case '1':
                    $scope.classToggle = 'red';
                    break;
                case '2':
                    $scope.classToggle = 'blue';
                    break;
                case 'green':
                    $scope.classToggle = 'green';
                    break;
                default :
                    $scope.classToggle = '';
                    break;
            }
        })

    });
</script>
</html>
