<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <input ng-model="name">

    <p>input 输入框的值绑定了变量 "name" :</p>
    {{name}}

</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
        $scope.name = "John Doe";
    });

</script>
</html>
