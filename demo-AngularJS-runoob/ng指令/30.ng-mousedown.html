<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">

<!--ng-mousedown 指令用于告诉 AngularJS 鼠标在指定的 HTML 元素上按下时要执行的操作。-->
<div ng-mousedown="count = count + 1" ng-init="count=0">点我!</div>

<h1>{{count}}</h1>

<p>该实例演示了鼠标在 DIV 元素上按下时，计算变量 "count" 会自动加 1。</p>

</body>
</html>
