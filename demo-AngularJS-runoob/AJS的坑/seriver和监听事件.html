<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <input type="text" ng-model="ipt">

    <p ng-bind="p"></p>

</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.service('transForm', function () {
        this.goPower = function (x) {
            return x + "goZeo!"
        }
    });

    app.controller('myCtrl', function ($scope, transForm) {
        $scope.ipt = '123';

        $scope.$watch('ipt', function () {
            $scope.p = transForm.goPower($scope.ipt);
        })
    })

</script>
</html>
