<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="mySwitch=true;">

    <p>
        <button ng-disabled="mySwitch">点我!</button>
    </p>

    <p>
        <input type="checkbox" ng-model="mySwitch">按钮
    </p>

    <p>
        {{ mySwitch }}
    </p>

    <p ng-show="true">我是可见的。1</p>

    <p ng-show="false">我是不可见的。1</p>

    <p ng-hide="true">我是不可见的。2</p>

    <p ng-hide="false">我是可见的。2</p>

</div>

</body>
</html>
