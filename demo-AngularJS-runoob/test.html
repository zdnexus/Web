<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="App" ng-controller="123">
    <input ng-model="aaa" type="text">
    <span ng-bind="aaa"></span>
    <span ng-bind-html="bbb"></span>
</div>

</body>
<script>
    angular.module("App", []).controller("123", function ($scope) {
        $scope.bbb = $scope.aaa + "33";
    })
</script>
</html>
