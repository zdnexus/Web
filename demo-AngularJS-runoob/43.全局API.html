<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <p>{{ x }}</p>

    <p>{{ y1 }}</p>

    <p>{{ y2 }}</p>

    <p>{{ y3 }}</p>

    <p>{{ y4 }}</p>

    <p>{{ y5 }}</p>

</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.x = "John";

        $scope.y1 = angular.copy($scope.x);//John

        $scope.y2 = angular.lowercase($scope.x);//john

        $scope.y3 = angular.uppercase($scope.x);//JOHN

        $scope.y4 = angular.isString($scope.x);//true

        $scope.y5 = angular.isNumber($scope.x);//false
    });

</script>
</html>
