<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="">
    <!--AngularJs中的ng-model优先级比value高-->
    <p>名字 : <input type="text" ng-model="name" value="zdneuxs"></p>

    <p>工资 : <input type="text" ng-model="salary" value="6100"></p>

    <h1>Hello {{name}}，pay you $<span ng-if="salary > 0" ng-bind="salary"></span></h1>
</div>

</body>
</html>
