<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>

<input type="button" value="变黑" onclick="setDivBgcColor('black')">
<input type="button" value="变黄" onclick="setDivBgcColor('yellow')">
<input type="button" value="变红" onclick="setDivBgcColor('red')">

<div id="div1"></div>

</body>
<script>
    function setDivBgcColor(color) {
        var oDiv = document.getElementById('div1');

        oDiv.style.backgroundColor = color;//改变bg是改变style里的bg,style里已申明。
    }
</script>
</html>
