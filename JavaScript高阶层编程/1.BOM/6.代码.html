<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    // 挑战一
    setTimeout(function () {
        console.log(1);
    }, 0);
    console.log(2); // 2 1

    // 挑战二
    for (var i = 0; i < 5; i++) {
        setTimeout(function () {
            console.log(i);
        }, 0);
    }
    // 5 5 5 5 5

    // 挑战三
    var a = 1;
    var obj = {
        a: 2,
        b: function () {
            setTimeout(function () {
                console.log(this.a);
            }, 0)
        }
    };
    obj.b(); // 1

    // 挑战四
    a = 1;
    obj = {
        a: 2,
        b: function () {
            setTimeout(function () {
                console.log(this.a);
            }.call(this), 0);
        }
    };
    obj.b(); // 2
</script>
