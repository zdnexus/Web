<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a id="myLink" href="https://www.baidu.com">Button</a>

</body>
<script>
    'use strict';

    document.body.onclick = function () {
        console.log('Body clicked');
    };

    var EventUtil = {
        addHandler: function (element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            }
            else if (element.attach) {
                element.attach('on' + type, handler)
            }
            else {
                element['on' + type] = handler;
            }
        },
        removeHandler: function (element, type, handler) {
            if (element.removeEventListener) {
                element.removeEventListener(type, handler, false);
            }
            else if (element.detach) {
                element.detach('on' + type, handler)
            }
            else {
                element['on' + type] = null;
            }
        },
        getEvent: function (event) {
            return event ? event : window.event;
        },
        getTarget: function (event) {
            return event.target || event.srcElement;
        },
        preventDefault: function (event) {
            if (event.preventDefault) {
                event.preventDefault();
            } else {
                event.returnValue = false;
            }
        },
        stopPropagation: function (event) {
            if (event.stopPropagation) {
                event.stopPropagation();
            } else {
                event.cancelBubble = true;
            }
        }
    };

    var a = document.getElementById('myLink');
    var handler = function (event) {
        var event = EventUtil.getEvent(event);
        var target = EventUtil.getTarget(event);
        EventUtil.preventDefault(event);
        EventUtil.stopPropagation(event);
        console.log('Btn clicked with ID:' + target.id);
    };
    EventUtil.addHandler(a, 'click', handler);
</script>
</html>
