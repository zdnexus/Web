<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="myBtn1">button</button>
<button id="myBtn2">button</button>

</body>
<script>
    'use strict';

    var btn = document.getElementById('myBtn1');
    // 在触发 DOM 上的某个事件时，会产生一个事件对象 event，这个对象中包含着所有与事件有关的信息。
    btn.onclick = function (event) {
        console.log(window.event); // Object
        console.log(event);
        // IE9 ~ IE11 Object
        // IE6 ~ IE8 undefined
        console.log(window.event === event);
        // IE6 ~ IE10 false
        // IE11 true
        if (event) {
            console.log(window.event.srcElement === event.target);
            // IE9 ~ IE11 true
        }
        var event = event || window.event;
        console.log('Btn onclick 触发的事件对象');
        if (window.event !== event) {
            console.log('IE6 ~ IE10');
            console.log(event.type); // 'click'
            console.log(event.srcElement === this);  // true
            console.log(event.srcElement === document.getElementById('myBtn1'));  // true
        }
        else {
            console.log('IE11');
            console.log(event.type); // 'click'
            console.log(event.currentTarget === this); // true
            console.log(event.target === this); // true
            console.log(event.target === event.currentTarget); // true
            console.log(event.target === document.getElementById('myBtn1')); // true
        }
    };

    // IE6 ~ IE10
    if (btn.attachEvent) {
        btn.attachEvent('onclick', function (event) {
            console.log('Btn attachEvent onclick 触发的事件对象');
            console.log('IE6 ~ IE10');
            console.log(this === window); // true
            console.log(event === window.event); // false
            console.log(event.srcElement === window.event.srcElement); // true
            console.log(event.type); // 'click'
            console.log(event.srcElement === this); // false
            console.log(event.srcElement === document.getElementById('myBtn1')); // true
        });
    }

    // IE9 ~ IE11
    if (btn.addEventListener) {
        btn.addEventListener('click', function (event) {
            var event = window.event || event;
            console.log('Btn addEventListener click 触发的事件对象');
            if (window.event !== event) {
                console.log('IE9 ~ IE10');
                console.log(event.type); // 'click'
                console.log(event.srcElement === this);  // true
                console.log(event.srcElement === document.getElementById('myBtn1'));  // true
            }
            else {
                console.log('IE11');
                console.log(event.type); // 'click'
                console.log(event.currentTarget === this); // true
                console.log(event.target === this); // true
                console.log(event.target === event.currentTarget); // true
                console.log(event.target === document.getElementById('myBtn1')); // true
            }
        }, false);
    }

    var btn2 = document.getElementById('myBtn2');
    var handler = function (event) {
        var event = window.event || event;
        var target = event.srcElement || event.target;
        switch (event.type) {
            case 'click':
                console.log('Btn2 clicked');
                break;
            case 'mouseover':
                target.style.backgroundColor = 'red';
                break;
            case 'mouseout':
                target.style.backgroundColor = '';
                break;
        }
    };
    btn2.onclick = handler;
    btn2.onmouseover = handler;
    btn2.onmouseout = handler;
</script>
</html>
