<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="myBtn" value="1">button</button>

</body>
<script>
    'use strict';

    var btn = document.getElementById('myBtn');

    // 在使用 attachEvent() 方法的情况下，事件处理程序会在全局作用域中运行，因此 this 等于 window。来看下面的例子。
    // IE6 ~ IE10
    if (btn.attachEvent) {
        btn.attachEvent('onclick', function () {
            console.log('Btn attachEvent onclick ~ 1');
            console.log(this === window); // true
            console.log(this.id); // undefined
        });

        // 不会覆盖前面的 attachEvent，按照函数的顺序运行。
        btn.attachEvent('onclick', function () {
            console.log('Btn attachEvent onclick ~ 2');
        });

        document.body.attachEvent('onclick', function () {
            console.log('Body attachEvent onclick');
        });
    }

    // IE9 ~ IE11
    if (btn.addEventListener) {
        btn.addEventListener('click', function () {
            console.log('Btn addEventListener click');
            console.log(this.id); // 'myBtn'
        }, false);

        document.body.addEventListener('click', function () {
            console.log('Body addEventListener click');
        }, false);
    }
</script>
</html>
