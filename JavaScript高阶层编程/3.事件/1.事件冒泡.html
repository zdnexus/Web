<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myDiv{
            width: 300px;
            height: 300px;
            background-color: #0ac2d2;
        }
    </style>
</head>
<body>

<div id="myDiv">Click Me</div>

</body>
<script>
    'use strict';

    document.getElementById('myDiv').onclick = function () {
        console.log('Div click');
    };

    document.body.onclick = function () {
        console.log('Body click');
    };
</script>
</html>
