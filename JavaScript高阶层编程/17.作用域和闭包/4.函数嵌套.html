<script>
    'use strict';

    var scope = 'A';         // 全局变量
    
    function checkscope() {
        var scope = 'B';      //局部（函数）变量
        
        function nested() {
            var scope = 'C'; // 嵌套作用域内的局部变量
            return scope;               // 返回当前作用域内的值
        }

        return nested();
    }
    console.log(checkscope());          // 'C'
</script>
