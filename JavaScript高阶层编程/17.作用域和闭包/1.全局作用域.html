<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    'use strict';

    var global = 'A'; //声明一个全局变量，拥有全局作用域

    function f1() {
        return global;
    }

    function f2() {
        var global = 'B'; //声明一个局部变量，拥有局部（函数）作用域
        return global; //返回全局变量的值
    }

    function f3() {
        var global = 'C'; //声明一个局部变量，拥有局部（函数）作用域
        global = 'D';
        return global; //返回全局变量的值
    }

    function f4() {
        var local = 'E'; //显式声明一个局部变量，拥有局部（函数）作用域
        return local; //返回局部变量的值
    }

    console.log(global);    //
    console.log(f1());      //
    console.log(f2());      //
    console.log(f3());      //
    console.log(f4());      //
    console.log(global);    //
    console.log(local);     //
</script>
</html>
