<script>
    'use strict';

    var global = 'A'; // 显式声明一个全局变量，拥有全局作用域

    function checkscope() {
        var local = 'B'; // 显式声明一个局部变量，拥有局部（函数）作用域
        return global; // 返回全局变量的值
    }

    console.log(global); // 'A'
    console.log(checkscope()); // 'A'
    console.log(local); // ERROR: local is not defined.
    //    global 是全局变量，不管是在 checkscope() 函数内部还是外部，都能访问到全局变量 global。
</script>
</html>
