<script>
    'use strict';

    function checkscope() {
        var local = 'B'; // 显式声明一个局部变量
        return local; // 返回全局变量的值
    }

    console.log(checkscope()); // 'B'
    console.log(local); // ERROR: local is not defined.
    //    在函数体内定义了变量 local，在函数体内是可以访问了，在函数外访问就报错了。
</script>
