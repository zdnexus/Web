<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="myBtn" value="1">button</button>

</body>
<script>
    'use strict';

    var btn = document.getElementById('myBtn');

    // IE9 ~ IE11
    if (btn.addEventListener) {
        btn.addEventListener('click', function () {
            console.log('IE9 ~ IE11');
            console.log('Btn addEventListener ~ 1');
            console.log(this.id); // 'myBtn'
        }, false);

        // 不会覆盖前面的 addEventListener，按照函数的顺序运行。
        btn.addEventListener('click', function () {
            console.log('IE9 ~ IE11');
            console.log('Btn addEventListener ~ 2');
            console.log(this.value); // 1
        }, false);

        document.body.addEventListener('click', function () {
            console.log('IE9 ~ IE11');
            console.log('Body click');
        }, false);

        btn.removeEventListener('click', function () {
            console.log('IE9 ~ IE11');
            console.log(this.value);
        }, false); // 无效

        // addEventListener() 和 removeEventListener() 中使用了指向相同的函数，而不是相同的匿名函数。
        var helloWorld = function () {
            console.log('IE9 ~ IE11');
            console.log('Hello World!');
        };
        btn.addEventListener('click', helloWorld, false);
        btn.removeEventListener('click', helloWorld, false); // 有效
    }
</script>
</html>
