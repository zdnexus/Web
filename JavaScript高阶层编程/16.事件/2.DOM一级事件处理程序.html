<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="myBtn" value="1">button</button>

</body>
<script>
    'use strict';

    //    1.假设 showMessage() 函数是在按钮下方、页面的最底部定义的。如果用户在页面解析 showMessage() 函数之前就单击了按钮，就会引发错误。
    //    2.这样扩展事件处理程序的作用域链在不同浏览器中会导致不同结果。
    // 不同 JavaScript 引擎遵循的标识符解析规则略有差异，很可能会在访问非限定对象成员时出错。（详情见作用域和闭包的第六章）
    //    3.第三个缺点是，HTML 与 JavaScript 代码紧密耦合。
    // 如果要更换事件处理程序，就要改动两个地方：HTML 代码和 JavaScript 代码。
    // 而这正是许多开发人员摒弃 HTML 事件处理程序，转而使用 JavaScript 指定事件处理程序的原因所在。
    var btn = document.getElementById('myBtn');

    btn.onclick = function () {
        console.log('Btn onclick ~ 1');
    };

    // 覆盖前面的 onclick。
    btn.onclick = function () {
        console.log('Btn onclick ~ 2');
        console.log(this === document.getElementById('myBtn')); // true
        console.log(this.id); // 'myBtn'
        console.log(this.value);
        // IE6 ~ IE7 : 'button'
        // IE8 ~ IE11 : '1'
    };

    //    btn.onclick = null; // 删除事件处理程序
</script>
</html>
