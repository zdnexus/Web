<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .sort {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate3d(-50%, 0, 0);
        }

        .sort .item {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
            text-align: center;
            color: #000;
            background-color: #fff;
            transition: 0.5s all ease-out;
        }

        .sort .item.sorted {
            color: #fff;
            background-color: #000;
        }
    </style>
</head>
