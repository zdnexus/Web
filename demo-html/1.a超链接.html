<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus</title>
</head>
<body>
<!--   target="_blank" 另开页面打开百度-->
<a href="https://www.baidu.com" target="_blank">百度</a>
<br>

<!--blockquote 大段内容显示左右间距-->
<blockquote>一个大段的内容</blockquote>
<br>

<!--pre原封不动显示-->
<pre>
    ???
      ????
    ???
</pre>
<br>

<!--hr 横条间隔-->
<hr>
<br>

<!--dl-dt-dd-->
<dl>
    <dt>这是第一份文件</dt>
    <dd>第一份文件的详细内容1</dd>
    <dd>第一份文件的详细内容2</dd>
    <dt>这是第二份文件</dt>
    <dd>第二份文件的详细内容1</dd>
    <dd>第二份文件的详细内容2</dd>
</dl>
<br>

<!--<figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。 文图结合-->
<figure>
    <figcaption>这是一张图</figcaption>
    <img src="../images/1.jpg" style="width: 300px;height: 300px;">
</figure>
<br>

<!--进度条-->
<progress value="25" max="100"></progress>
<br>


<!--自定义进度条 我要报警了！-->
<meter value="20" min="10" max="50" low="20" high="30"></meter>
</body>
</html>
