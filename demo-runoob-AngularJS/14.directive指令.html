<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="myApp">

<runoob-directive></runoob-directive>

<zhong-dong></zhong-dong>

<div zhong-dong></div>

</body>
<script>

    var app = angular.module("myApp", []);

    //    使用驼峰法来命名一个指令， runoobDirective, 但在使用它时需要以 - 分割, runoob-directive:
    app.directive("runoobDirective", function () {
        return {
            template: "<h1>自定义指令!</h1>"
        };
    });

    app.directive("zhongDong", function () {
        return {
            restrict : "E",//restrict 值可以是以下几种 E:只限元素名使用 A:只限属性使用 C:只限类名使用 M:只限注释使用 默认AE
            template: "<h1>Nexus</h1>" +
            "<h3>zhongDong</h3>" +
            "<span style='color:#ff3333'>1111</span>"
        };
    });

</script>
</html>
