<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<!--ng-init 指令初始化 AngularJS 应用程序变量。-->
<div ng-app="" ng-init="firstName='Micheal' ; lastName='Jordan' ; myName={firstName:'zhong',lastName:'dong'} ; ">
    <p>姓为 <span ng-bind="firstName"></span></p>

    <p>名为 <span ng-bind="lastName"></span></p>

    <p>姓为 <span ng-bind="myName.firstName"></span></p>

    <p>名为 <span ng-bind="myName.lastName"></span></p>
</div>

</body>
</html>
