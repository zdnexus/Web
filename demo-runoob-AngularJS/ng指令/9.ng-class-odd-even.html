<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        .even {
            color: white;
            background-color: black;
        }

        .odd {
            color: #ff0000;
            background-color: #123456;
        }
    </style>
    <script src='//cdn.bootcss.com/angular.js/1.5.0/angular.min.js'></script>
</head>
<body ng-app='myApp'>

<table ng-controller='myCtrl'>
    <!--ng-class记得加字符串引号-->
    <tr ng-repeat='x in records' ng-class-even='"even"' ng-class-odd='"odd"'>
        <td>{{x.Name}}</td>
        <td>{{x.Country}}</td>
    </tr>
</table>

</body>
<script>

    var app = angular.module("myApp", []);

    app.controller("myCtrl", function ($scope) {
        $scope.records = [
            {
                "Name": "Alfreds Futterkiste",
                "Country": "Germany"
            },
            {
                "Name": "Berglunds snabbk",
                "Country": "Sweden"
            },
            {
                "Name": "Centro comercial Moctezuma",
                "Country": "Mexico"
            },
            {
                "Name": "Ernst Handel",
                "Country": "Austria"
            }
        ]
    });

</script>
</html>
