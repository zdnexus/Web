<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="">

<p>鼠标双击标题:</p>

<!--ng-dblclick 指令用于告诉 AngularJS 在鼠标鼠标 HTML 元素时需要执行的操作。-->
<h1 ng-dblclick="count = count + 1" ng-init="count=0">Welcome</h1>

<p>双击了 {{count}} 次。</p>

<p>计数变量 "count" 在每次鼠标双击标题后加 1。</p>

</body>
</html>
