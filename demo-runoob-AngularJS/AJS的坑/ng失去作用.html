<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <div style="width: 50px;height: 50px;background-color:#E0DEDE;" ng-if="name">

        <span ng-bind="name" ng-click="name = !name;"></span>

    </div>

    <p ng-click="name = !name;">123</p>
</div>

<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.name = false;
    });

</script>

</body>
</html>
