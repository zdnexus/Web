<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="number1=3.1 ; number2=6.2;">

    <input type="text" ng-model="number1">

    <input type="text" ng-model="number2">

    <p>相加： {{ number1 + number2 }}</p>

    <p>相乘： <span ng-bind="number1 * number2"></span></p>

</div>

</body>
</html>
