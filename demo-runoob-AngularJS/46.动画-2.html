<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        @-webkit-keyframes myChange {
            from{
                height: 100px;
            }
            to{
                height: 0;
            }
        }

        @-moz-keyframes myChange {
            from{
                height: 100px;
            }
            to{
                height: 0;
            }
        }

        @-o-keyframes myChange {
            from{
                height: 100px;
            }
            to{
                height: 0;
            }
        }

        @keyframes myChange {
            from{
                height: 100px;
            }
            to{
                height: 0;
            }
        }


        div {
            width: 100%;
            height: 100px;
            background-color: lightblue;
        }

        .ng-hide{
            animation: 0.5s myChange;
        }
    </style>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular-animate.min.js"></script>
</head>
<body ng-app="myApp">

<h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck"></div>

</body>

<script>

    var app = angular.module('myApp', ['ngAnimate']);

</script>
</html>
