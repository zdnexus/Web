<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .d {
            height: 100px;
            background-color: #b2dba1;
        }
    </style>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <div class="d" ng-style="{'width':100 +'px'}">123</div>

    <div class="d" ng-style="myStyle"></div>

</div>

</body>
<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
        $scope.myStyle = {
            'width': '300px'
        }
    });

</script>
</html>
